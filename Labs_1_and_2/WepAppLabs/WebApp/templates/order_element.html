{% load static %}

<body>
    <link rel="stylesheet" href="{% static 'css/HFstyles.css' %}">
    <header>
        <div class="container">
            <div class="logo">
                <h1>Marketplace</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Домой</a></li>
                    <li><a href="#">Товары</a></li>
                    <li><a href="#">Категории</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
        </div>
        <div id="sortButtons">
            <button id="btn1">Сортировка по возрастанию</button>
            <button id="btn2">Сортировка по убыванию</button>
        </div>
    </header>

    <main>
        {% for elem in data %}
            <div class="product-card">
                <div class="product-image">
                    <img src="{{ elem.pictures_url }}" alt="Product Image">
                </div>
                <div class="product-details">
                    <h2 class="product-title">{{elem.name}}</h2>
                        <p class="product-description">
                            {{ elem.description }}
                        </p>
                        <div class="product-price">{{elem.price}} руб.</div>
                    <a href="{% url 'order_url' elem.id %}">
                        <button class="add-to-cart">Перейти</button>
                    </a>
                </div>
            </div>
        {% endfor %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Marketplace. All rights reserved.</p>
        </div>
    </footer>
</body>
